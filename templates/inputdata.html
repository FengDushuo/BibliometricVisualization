<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      .progress-bar{
        background-color: bisque;
      }
    </style>
    
  </head>
  
  <body>
    <div id="section" init="true" class="section section1">
      <header class="header">
        <div class="wrap">
          <h1 class="fl">
            <a href="/user" class="fl logo">
              <img class="usericon" src="../static/img/user_head.jpg" alt="用户头像" width="49" height="49" />
              <div class='userdata'>
                <label>
                  <div class='icon'>
                    <img alt="" src='../static/img/user_icon_copy.png'>
                    {{user[1]}}
                  </div>
                </label>
                <label>
                    <div class='icon'>
                      <img alt="" src='../static/img/email_icon.png'>
                      {{user[3]}}
                    </div>
                </label>
                </div>
            </a>
          </h1>
          <div class="fr">
            <div class="top">
              <span class="call">
              </span>
              <span class="call_tel">
                188-9680-9086
              </span>
              <a>
                <span class="email">
                </span>
                1369162653@qq.com
              </a>
              <a class="ewm">
                <span class="weixin">
                </span>
                冯读硕
                <img src="../static/img/weixin_code.jpg"
                width="258" height="258" alt="微信" />
              </a>
            </div>
            <nav class="nav">
              <ul class="fix">
                <li id="menu1">
                  <a href="/user">
                    系统首页
                  </a>
                </li>
                <li id="menu2">
                  <a href="https://github.com/FengDushuo">
                    实验案例
                  </a>
                </li>
              </ul>
              <span class="nav_icon">
              </span>
            </nav>
          </div>
        </div>
      </header>
      <script type="text/javascript">
        document.getElementById("menu2").className = "on";
      </script>
    </div>

    <div class="function_tab">
        <div class="fix" id="function_ul">
            <div class="cyan" id="function_li">
                <div class="input_filed">
                    <div class="jFiler-input-dragDrop">
                      <div class="jFiler-input-inner">
                        <div class="jFiler-input-icon">
                          <i class="icon-jfi-cloud-up-o"></i>
                        </div>
                        <div class="jFiler-input-text">
                          <h3>Upload File Here</h3>
                          <span style="display:inline-block; margin: 15px 0">and</span>
                        </div>
                        <a id="picker" class="jFiler-input-choose-btn blue">Choose File</a>
                      </div>
                    </div><link rel="stylesheet" type="text/css" href="../static/jQueryfiler/css/jquery-filer.css">
                    <div class="progress" style="width: 397px;">         <!-- 进度条 -->
                      <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:0%;"></div>
                    </div>
                    <div class="turntoshow" style="width:397px;height:80px;display: none;"><a id ="showbutton" style = "margin-top: 40px;margin-left: 160px;" class="jFiler-input-choose-btn yellow" href = "/inputdata_ips?filename=">选择标签</a></div>
                    
                    <link rel="stylesheet" type="text/css" href="../static/jQueryfiler/css/jquery.filer-dragdropbox-theme.css">
                    <link rel="stylesheet" type="text/css" href="../static/jQueryfiler/css/tomorrow.css">
                    <link rel="stylesheet" type="text/css" href="../static/jQueryfiler/css/custom.css">
                    <script src="../static/jQueryfiler/js/jquery-2.1.1.min.js"></script>
                    <script src="../static/jQueryfiler/js/bootstrap.min.js"></script>
                    <script src="../static/jQueryfiler/js/upload_file.js" type="text/javascript"></script>
                    <script src="../static/webuploader/webuploader.min.js"></script>
                    <link rel="stylesheet" type="text/css" href="./static/webuploader/webuploader.css">

                </div>
            </div>
        </div>
    </div>

    <div class="right" id="fp-nav">
      <ul>
        <li>
          <a class="active" index="0">
            <span>
            </span>
          </a>
        </li>
      </ul>
