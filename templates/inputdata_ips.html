    <style type="text/css">
      .progress-bar{
        background-color: bisque;

      .list {

      .list-item {
		    cursor: move;
        display: flex;
        float:left;
        padding-left: 120px;

      .clone-item {
          position: fixed;

          top: 0;
          z-index: 1;
          width: 100px;
          height: 100px;
          border: 1px solid #000;
          background: #fff;
          line-height: 100px;
          text-align: center;
          list-style: none;
          user-select: none;
          pointer-events: none;
          opacity: 0.8;
      }

    </style>

          <div class="fr">

                            <div class="container1">
                              <ul id="sortable" class="list">

                                  <select style="height:100px; width:360px;font-size:25px;display:inline-block;z-index: 99;" class="border-light shadow-lg form-control form-control-lg" type="text" data-aos="zoom-in" data-aos-delay="1200" name="text" required>
